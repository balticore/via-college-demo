apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-world-deployment
  labels:
    app: hello-world
spec:
  replicas: 2
  selector:
    matchLabels:
      app: hello-world-label
  template:
    metadata:
      labels:
        app: hello-world-label
    spec:
      containers:
      - name: hello-world-container
        image: dkedgpet/hello-world:latest
        ports:
        - containerPort: 5000
